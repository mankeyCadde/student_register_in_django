<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student List</title>
</head>
<body>
    <h1>All student</h1>
    <a href="{% url 'add_student' %}">Add New Student</a>


    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Actions</th>  
        </tr>
        {% for student in students %}

        <tr>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.age}}</td>
            <td>{{student.course}}</td>
            <td>
                <a href="{% url 'edit_student' student.id%}">Edit</a>
                <a href="{% url 'delete_student' student.id%}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
